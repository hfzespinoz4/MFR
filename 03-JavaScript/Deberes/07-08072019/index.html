<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo de objetos Javascript</title>
</head>
<body>
    <p>Este ejemplo requiere que ingrese comandos en la Consola JavaScript del navegador. (Ver  <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">Herramientas de desarrollo del navegador</a> para más información).</p>
    <form>
        <label for="input-field"></label>
        <input id="input-field" type="text" required>
        <button type="submit">Registrar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
