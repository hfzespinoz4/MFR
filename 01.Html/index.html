<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Your HTML page</title>
        <!-- este es un comentario del Heading del archivo HTML-->
    </head>
    <body>
        <header> 
            <!-- acá se agrega el título de la página, algùn tagline o titulo de la empresa. 
            Título Blog, etc.-->
        <h1> Welcome to HTML </h1>
        <nav> </nav> <!-- Esto es la navegación, acá se ingresan enlaces a otros páginas 
        dentro del sitio.-->
        </header>
        <main>
                 <!-- aquí va la informaciòn mas importante del navegador-->
            <section> 
                <h2> Titulo de la Sección </h2> <!-- Soy menos importante que el H1-->
                 <!-- Section: Contenido Autónomo, que de alguna manera es independiente del resto de contenido Ej:
Section Noticias, Section Entrgas, si todo estuviese en la misma página-->
            </section>
            <article>
                <h3> Titulo del Artículo </h3>
            <!-- Article está pensado para artículos, espacios de texto. Diferente de section-->
            <p> <strong> En esta sección de la página Web hay texto </strong> y yo soy un párrafo </p>
            <ul> <!-- Lista Ordenada, siempre tiene como hijos "li"-->
                <li> Primero de la lista </li>
                <li> Segundo de la lista</li>
                <li> Tercero de la lista </li>
            </ul>
            <ol> <!-- Lista Enumerada, siempre tiene como hijos "li"-->
                <li> Primero de la lista </li>
                <li> Segundo de la lista</li>
                <li> Tercero de la lista </li>
            </ol>
            </article>
            <aside> <!-- Informacion relacionada--> </aside>
            <footer> <!-- Pie de página--> 
            <p> Copyright de la página </p> 
            </footer>
            </main> 

    </body>
        
</html>
